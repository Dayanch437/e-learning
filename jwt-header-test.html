<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Header Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .header-log {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>JWT Header Verification Test</h1>
    
    <div>
        <h2>1. Login and Get Token</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="testpass123" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div>
        <h2>2. Test API Calls with Headers</h2>
        <button id="testGrammar">Test Grammar API (with headers)</button>
        <button id="testStats">Test Grammar Stats API</button>
        <button id="testWithoutAuth">Test without Authorization</button>
    </div>

    <div>
        <h2>3. Manual Token Input</h2>
        <input type="text" id="manualToken" placeholder="Paste JWT token here" style="width: 300px;">
        <button id="testManualToken">Test with Manual Token</button>
    </div>

    <div>
        <h2>4. Storage Management</h2>
        <button id="showStorage">Show localStorage</button>
        <button id="clearStorage">Clear Storage</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        let requestLog = [];

        function displayResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'error' : 'success';
            resultDiv.innerHTML = `<div class="result ${className}">${message}</div>`;
        }

        function logRequest(method, url, headers, response = null) {
            const timestamp = new Date().toLocaleTimeString();
            const log = {
                timestamp,
                method,
                url,
                headers: {...headers},
                response: response ? {
                    status: response.status,
                    statusText: response.statusText
                } : null
            };
            requestLog.unshift(log);
            
            // Show last 5 requests
            const logHtml = requestLog.slice(0, 5).map(entry => `
                <div class="header-log">
                    <strong>${entry.timestamp} - ${entry.method} ${entry.url}</strong><br>
                    Authorization: ${entry.headers.Authorization || 'Not set'}<br>
                    ${entry.response ? `Response: ${entry.response.status} ${entry.response.statusText}` : 'Pending...'}
                </div>
            `).join('');
            
            document.getElementById('result').innerHTML = `
                <div class="result">
                    <h3>Recent API Calls:</h3>
                    ${logHtml}
                </div>
            `;
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                logRequest('POST', `${API_BASE_URL}/auth/login/`, headers);

                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                logRequest('POST', `${API_BASE_URL}/auth/login/`, headers, response);

                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    displayResult(`Login successful!\\n\\nAccess token stored: ${data.access.substring(0, 50)}...\\n\\nNow test the protected endpoints below.`);
                } else {
                    displayResult(`Login failed: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                displayResult(`Network error: ${error.message}`, true);
            }
        });

        // Test Grammar API
        document.getElementById('testGrammar').addEventListener('click', async () => {
            const accessToken = localStorage.getItem('access_token');
            
            if (!accessToken) {
                displayResult('No access token found. Please login first.', true);
                return;
            }

            try {
                const headers = {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                };
                
                logRequest('GET', `${API_BASE_URL}/grammar/`, headers);

                const response = await fetch(`${API_BASE_URL}/grammar/`, {
                    method: 'GET',
                    headers
                });

                const data = await response.json();
                logRequest('GET', `${API_BASE_URL}/grammar/`, headers, response);

                if (response.ok) {
                    displayResult(`✅ Grammar API successful!\\n\\nStatus: ${response.status}\\nData count: ${data.results ? data.results.length : data.length}\\n\\nHeaders sent:\\nAuthorization: Bearer ${accessToken.substring(0, 30)}...`);
                } else {
                    displayResult(`❌ Grammar API failed!\\n\\nStatus: ${response.status}\\nError: ${JSON.stringify(data)}\\n\\nHeaders sent:\\nAuthorization: Bearer ${accessToken.substring(0, 30)}...`, true);
                }
            } catch (error) {
                displayResult(`Network error: ${error.message}`, true);
            }
        });

        // Test Stats API
        document.getElementById('testStats').addEventListener('click', async () => {
            const accessToken = localStorage.getItem('access_token');
            
            if (!accessToken) {
                displayResult('No access token found. Please login first.', true);
                return;
            }

            try {
                const headers = {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                };
                
                logRequest('GET', `${API_BASE_URL}/grammar-stats/`, headers);

                const response = await fetch(`${API_BASE_URL}/grammar-stats/`, {
                    method: 'GET',
                    headers
                });

                const data = await response.json();
                logRequest('GET', `${API_BASE_URL}/grammar-stats/`, headers, response);

                if (response.ok) {
                    displayResult(`✅ Grammar Stats API successful!\\n\\nStatus: ${response.status}\\nStats: ${JSON.stringify(data, null, 2)}\\n\\nHeaders sent:\\nAuthorization: Bearer ${accessToken.substring(0, 30)}...`);
                } else {
                    displayResult(`❌ Grammar Stats API failed!\\n\\nStatus: ${response.status}\\nError: ${JSON.stringify(data)}\\n\\nHeaders sent:\\nAuthorization: Bearer ${accessToken.substring(0, 30)}...`, true);
                }
            } catch (error) {
                displayResult(`Network error: ${error.message}`, true);
            }
        });

        // Test without authorization
        document.getElementById('testWithoutAuth').addEventListener('click', async () => {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                logRequest('GET', `${API_BASE_URL}/grammar/`, headers);

                const response = await fetch(`${API_BASE_URL}/grammar/`, {
                    method: 'GET',
                    headers
                });

                const data = await response.json();
                logRequest('GET', `${API_BASE_URL}/grammar/`, headers, response);

                displayResult(`Test without auth - Status: ${response.status}\\n\\nResponse: ${JSON.stringify(data)}\\n\\nThis should fail with 401 if authentication is required.`, response.status === 401 ? false : true);
            } catch (error) {
                displayResult(`Network error: ${error.message}`, true);
            }
        });

        // Test with manual token
        document.getElementById('testManualToken').addEventListener('click', async () => {
            const manualToken = document.getElementById('manualToken').value;
            
            if (!manualToken) {
                displayResult('Please enter a token first.', true);
                return;
            }

            try {
                const headers = {
                    'Authorization': `Bearer ${manualToken}`,
                    'Content-Type': 'application/json',
                };
                
                logRequest('GET', `${API_BASE_URL}/grammar/`, headers);

                const response = await fetch(`${API_BASE_URL}/grammar/`, {
                    method: 'GET',
                    headers
                });

                const data = await response.json();
                logRequest('GET', `${API_BASE_URL}/grammar/`, headers, response);

                if (response.ok) {
                    displayResult(`✅ Manual token test successful!\\n\\nStatus: ${response.status}\\nData: ${JSON.stringify(data).substring(0, 200)}...`);
                } else {
                    displayResult(`❌ Manual token test failed!\\n\\nStatus: ${response.status}\\nError: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                displayResult(`Network error: ${error.message}`, true);
            }
        });

        // Show storage
        document.getElementById('showStorage').addEventListener('click', () => {
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const user = localStorage.getItem('user');
            
            displayResult(`localStorage Contents:\\n\\nAccess Token: ${accessToken || 'Not found'}\\n\\nRefresh Token: ${refreshToken || 'Not found'}\\n\\nUser: ${user || 'Not found'}`);
        });

        // Clear storage
        document.getElementById('clearStorage').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            displayResult('localStorage cleared');
        });

        // Show initial storage state
        window.addEventListener('load', () => {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                displayResult(`Existing token found: ${accessToken.substring(0, 50)}...\\n\\nYou can test the API calls directly.`);
            }
        });
    </script>
</body>
</html>
